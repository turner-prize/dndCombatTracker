<html lang="en">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>


  <body>

    {% block content %}{% endblock %}
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/damage.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/attack.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/next.js') }}"></script>

      <script>
    function openNav() {
      if (document.getElementById("mySidebar").style.width == "250px"){
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
      }else{
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
        }
     }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    
    

    
    
    
    </script>

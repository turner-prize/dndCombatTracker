<head>
<script type=text/javascript src="{{url_for('static', filename='js/jquery.js') }}"></script>
</head>
<body>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>


{% for item in xlist %}
  {% if item = currentinit %}
    <ul><b>{{ item }}</b></ul>
    {% else %}
    <ul>{{ item }}</ul>
    {% endif %}
{% endfor %}


 </body>

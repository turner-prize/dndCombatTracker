<head>
    <script type=text/javascript src="{{
        url_for('static', filename='js/jquery.js') }}"></script>
    </head>
    <body>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type=text/javascript>
        $(function() {
          $('button#calculate').bind('click', function() {
            $.getJSON($SCRIPT_ROOT + '/_roll_dice', {
              a: $('input[name="a"]').val()
            }, function(data) {
              $("#result").text(data.result);
            });
            return false;
          });
        });
      </script>
      <h1>Roll the Dice!</h1>
      <p><input type=text size=5 name=a>
         <span id=result>?</span>
      <p><button href=# id=calculate>calculate server side</a>
      </body>

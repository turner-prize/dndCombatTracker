<div id="initiativeOrder" class="updateableHTML">
  <div id="mylist">
    {% for item in mylist %}
      {% if item.enemyName == nextitem.name %}
        <ul id="currentTurn" data-name="{{nextitem.combatId}}"><b>{{ nextitem.name }} - {{nextitem.hp}}hp - initiative: {{nextitem.initiative}}</b></ul>
      {% else %}
        <ul id=item>{{ item.enemyName }} - {{item.currentHp}}hp - initiative: {{item.initiativeScore}}</ul>
      {% endif %}
    {% endfor %}
  </div>

  <div id="weaponSelect">
    <select size=3>
      {% for w in nextitem.weapons %}
        <option id=nextWeapon>{{ w.name }}</option> <!-- changed id from nextitem to nextWeapon to avoid conflict -->
      {% endfor %}
    </select>
  </div>


<div class="target-selection-container">
  <div id="selectionList" class="select list">
    <select size=5>
      {% for item in mylist %}
        <option value="{{ item.id }}">{{ item.enemyName }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div id="fadetest">{{flavourText}}</div>

</div>
